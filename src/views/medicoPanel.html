<!DOCTYPE html>
<html>
<head>
  <title>Panel del Médico</title>
</head>
<body>
  <h1>Panel del Médico</h1>
  <h2>Horas Libres</h2>
  <div id="horas-libres"></div>
  <h2>Horas Tomadas</h2>
  <div id="horas-tomadas"></div>
  <h2>Crear Nueva Hora</h2>
  <form method="POST" action="/medico/crear-hora">
    <label>Fecha y hora:</label>
    <input type="datetime-local" name="fechaHora" required /><br>
    <button type="submit">Crear Hora</button>
  </form>
</body>
</html>
